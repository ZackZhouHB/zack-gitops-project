name: "zack gitops workflow for blog"
on: 
  push: 
    branches:
      - main
      - editing
    paths:             # any change in folder "zack_blog" 
      - zack_blog/**   # for both stage and main, will trigger workflow
  
  pull_request:        # no one can commit to main except approvel needed from main branch owner
    branches:          # raise pull_request when merge from stage to main
      - main           # will trigger workflow
    paths:          
      - zack_blog/**

env:                   # cred for AWS access, terrform is looking for      
#  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
#  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


  # also can be stored in github var
#  AWS_DEFAULT_REGION: ap-southeast-2
#  EKS_CLUSTER: zack-gitops-eks-prod

  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

  PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  HOSTNAME: ${{secrets.SSH_HOST}}
  USER_NAME: ${{secrets.USER_NAME}}


jobs: 
  terraform:   # create a ubuntu container, cd to terraform dir, checkout source code
    name: "apply iaac code change"
    runs-on: ubuntu-latest    # from github runners containers 
    defaults:
      run:
        shell: bash
        working-directory: ./zack_blog
    
    steps:

      - name: SCM checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          IMAGE_NAME=zackz001/gitops-jekyll
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker build -t test:latest .
          docker tag test:latest zackz001/gitops-jekyll:v${{ github.run_number }}  # Replace with your desired tag

      - name: Push Docker image
        run: docker push zackz001/gitops-jekyll:v${{ github.run_number }}

#      - name: Configure AWS cli on runners
#        uses: aws-actions/setup-sam@v2
#       with:
#          use-installer: true

#      - name: Configure AWS Credentials
#        uses: aws-actions/configure-aws-credentials@v2
#        with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#          aws-region: ap-southeast-2

#      - name: Debug AWS Credentials
#        run: |
#          echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
#         echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
#          echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"

      - name: SSH to EC2
        run: |
          echo "$PRIVATE_KEY" > terraform-new-key1.pem && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i terraform-new-key1.pem ${USER_NAME}@${HOSTNAME} '
          docker pull zackz001/gitops-jekyll:v${{ github.run_number }}
          docker run -d  --restart unless-stopped -p 80:80 zackz001/gitops-jekyll:v${{ github.run_number }}
