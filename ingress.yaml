apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: zz.local 
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: zackweb-service
            port:
              number: 80
