---
- name: Install Python 3 and pip3, and install boto3 package
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: Install Python 3
      apt:
        name: python3
        state: present

    - name: Install python3-pip
      apt:
        name: python3-pip
        state: present

    - name: Install boto3 package
      pip:
        name: boto3
