apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ps-k8s
  namespace: argocd  # Add this to specify the ArgoCD namespace
spec:
  destination:
    name: ''
    namespace: ps-crd
    server: 'https://kubernetes.default.svc'
  source:
    path: postgrsql-operator/helm/postgres
    repoURL: 'https://github.com/ZackZhouHB/zack-gitops-project'
    targetRevision: editing
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
